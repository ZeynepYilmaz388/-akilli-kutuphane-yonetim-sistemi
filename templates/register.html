<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Ol - KÃ¼tÃ¼phane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 60px;
            color: #667eea;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <i class="fas fa-book-reader"></i>
            <h2 class="mt-3">ðŸ“š KÃ¼tÃ¼phane Sistemi</h2>
            <p class="text-muted">Yeni hesap oluÅŸturun</p>
        </div>

        <!-- Hata/BaÅŸarÄ± MesajÄ± -->
        <div id="message" class="alert d-none"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-user"></i> Ad Soyad *
                </label>
                <input type="text" class="form-control" id="name" placeholder="Ã–rn: Zeynep YÄ±lmaz" required>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> E-posta *
                </label>
                <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Åžifre *
                </label>
                <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                <small class="text-muted">En az 6 karakter</small>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Åžifre Tekrar *
                </label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-user-plus"></i> KayÄ±t Ol
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-0">
                Zaten hesabÄ±nÄ±z var mÄ±? 
                <a href="/login" class="text-primary fw-bold">GiriÅŸ YapÄ±n</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('d-none');
            
            setTimeout(() => {
                messageDiv.classList.add('d-none');
            }, 5000);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Åžifre kontrolÃ¼
            if (password !== passwordConfirm) {
                showMessage(' Åžifreler eÅŸleÅŸmiyor!', 'danger');
                return;
            }

            if (password.length < 6) {
                showMessage(' Åžifre en az 6 karakter olmalÄ±!', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kullanici_adsoyad: name,
                        email: email,
                        password: password,
                        rol: 'ogrenci'  // Yeni kullanÄ±cÄ±lar Ã¶ÄŸrenci olarak kayÄ±t olur
                    })
                });

                const data = await response.json();
                console.log('ðŸ“¥ Backend cevabÄ±:', data);

                if (response.ok && data.success) {
                    showMessage(' KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...', 'success');
                    
                    // 2 saniye sonra login sayfasÄ±na yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(' Hata: ' + (data.message || 'KayÄ±t baÅŸarÄ±sÄ±z!'), 'danger');
                }
            } catch (error) {
                console.error(' KayÄ±t hatasÄ±:', error);
                showMessage(' BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.', 'danger');
            }
        });
    </script>
</body>
</html>
