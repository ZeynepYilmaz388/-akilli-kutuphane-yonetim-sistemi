<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - KÃ¼tÃ¼phane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .profile-avatar i {
            font-size: 60px;
            color: #667eea;
        }
        .info-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }
        .info-item:hover {
            background: #f8f9fa;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        .stat-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Profil KartÄ± -->
                <div class="profile-card">
                    <!-- Header -->
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="mb-2" id="profileName">KullanÄ±cÄ±</h2>
                        <p class="mb-0 opacity-75" id="profileRole">Ãœye</p>
                    </div>

                    <!-- Bilgiler -->
                    <div class="bg-white">
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-user me-2"></i>KullanÄ±cÄ± AdÄ±
                            </div>
                            <div class="info-value" id="username">YÃ¼kleniyor...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </div>
                            <div class="info-value" id="email">YÃ¼kleniyor...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-shield-alt me-2"></i>Rol
                            </div>
                            <div class="info-value" id="role">YÃ¼kleniyor...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-id-badge me-2"></i>KullanÄ±cÄ± ID
                            </div>
                            <div class="info-value" id="userId">-</div>
                        </div>
                    </div>
                </div>

                <!-- Ä°statistikler -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="stat-box" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <div class="stat-number" id="statLoans">0</div>
                            <div class="stat-label">Ã–dÃ¼nÃ§ AldÄ±ÄŸÄ±m Kitaplar</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <div class="stat-number" id="statReturned">0</div>
                            <div class="stat-label">Ä°ade EttiÄŸim Kitaplar</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                            <div class="stat-number" id="statPenalties">0</div>
                            <div class="stat-label">Cezalar</div>
                        </div>
                    </div>
                </div>

                <!-- Aksiyonlar -->
                <div class="card mt-4" style="border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                    <div class="card-body p-4">
                        <h5 class="mb-3"><i class="fas fa-cog"></i> Hesap Ä°ÅŸlemleri</h5>
                        <div class="d-grid gap-2">
                            <a href="/my-loans" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-bookmark me-2"></i>Ã–dÃ¼nÃ§ AldÄ±klarÄ±m
                            </a>
                            <a href="/penalties" class="btn btn-outline-danger btn-lg">
                                <i class="fas fa-exclamation-triangle me-2"></i>CezalarÄ±m
                            </a>
                            <button class="btn btn-outline-secondary btn-lg" onclick="changePassword()">
                                <i class="fas fa-key me-2"></i>Åžifre DeÄŸiÅŸtir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        // LocalStorage'dan kullanÄ±cÄ± bilgilerini al
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        console.log('ðŸ“¦ LocalStorage User:', user);

        // Bilgileri doldur
        if (user) {
            const name = user.name || user.kullanici_adsoyad || user.username || 'KullanÄ±cÄ±';
            const email = user.email || '-';
            const role = user.role || user.rol || 'Ãœye';
            const userId = user.id || user.kullaniciid || '-';

            document.getElementById('profileName').textContent = name;
            document.getElementById('username').textContent = name;
            document.getElementById('email').textContent = email;
            document.getElementById('role').textContent = role;
            document.getElementById('profileRole').textContent = role;
            document.getElementById('userId').textContent = userId;
        }

        // API'den gÃ¼ncel kullanÄ±cÄ± bilgilerini Ã§ek
        async function loadUserData() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(' API User Data:', data);

                    if (data.success && data.user) {
                        const user = data.user;
                        const name = user.kullanici_adsoyad || user.name || 'KullanÄ±cÄ±';
                        const email = user.email || '-';
                        const role = user.rol || user.role || 'Ãœye';
                        const userId = user.kullaniciid || user.id || '-';

                        document.getElementById('profileName').textContent = name;
                        document.getElementById('username').textContent = name;
                        document.getElementById('email').textContent = email;
                        document.getElementById('role').textContent = role;
                        document.getElementById('profileRole').textContent = role;
                        document.getElementById('userId').textContent = userId;

                        // LocalStorage'Ä± gÃ¼ncelle
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                }
            } catch (error) {
                console.error(' KullanÄ±cÄ± bilgisi yÃ¼kleme hatasÄ±:', error);
            }
        }

        // Ä°statistikleri yÃ¼kle
        async function loadStats() {
            try {
                // Ã–dÃ¼nÃ§ alÄ±nan kitaplar
                const loansResponse = await fetch('/api/loans/my-loans', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (loansResponse.ok) {
                    const data = await loansResponse.json();
                    const loans = data.loans || [];
                    const activeLoans = loans.filter(l => !l.iade_durumu);
                    const returnedLoans = loans.filter(l => l.iade_durumu);

                    document.getElementById('statLoans').textContent = activeLoans.length;
                    document.getElementById('statReturned').textContent = returnedLoans.length;
                }

                // Cezalar
                const penaltiesResponse = await fetch('/api/penalties/my-penalties', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (penaltiesResponse.ok) {
                    const data = await penaltiesResponse.json();
                    const penalties = data.penalties || [];
                    const unpaidPenalties = penalties.filter(p => !p.odendi);
                    document.getElementById('statPenalties').textContent = unpaidPenalties.length;
                }
            } catch (error) {
                console.error(' Ä°statistik yÃ¼kleme hatasÄ±:', error);
            }
        }

        function changePassword() {
            const oldPassword = prompt('ðŸ” Eski ÅŸifrenizi girin:');
            if (!oldPassword) return;

            const newPassword = prompt('ðŸ”‘ Yeni ÅŸifrenizi girin:');
            if (!newPassword) return;

            fetch('/api/auth/change-password', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(' Åžifre baÅŸarÄ±yla deÄŸiÅŸtirildi!');
                } else {
                    alert(' Hata: ' + data.message);
                }
            })
            .catch(error => {
                console.error(' Åžifre deÄŸiÅŸtirme hatasÄ±:', error);
                alert(' BaÄŸlantÄ± hatasÄ±!');
            });
        }

        // Sayfa yÃ¼klendiÄŸinde
        loadUserData();
        loadStats();
    </script>
</body>
</html>
