<body>
    <div class="navbar">
        <h1>ðŸ“š Ã–dÃ¼nÃ§lerim</h1>
        <div class="user-info">
            <div class="menu-links">
                <a href="dashboard.html">Ana Sayfa</a>
                <a href="my_loans.html">Ã–dÃ¼nÃ§lerim</a>
            </div>
            <button class="btn" onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>

    </div>
    
    <div class="container">
        <div id="alertBox" class="alert"></div>
        
        <div class="loans-table">
            <h2 style="margin-bottom: 20px;">Ã–dÃ¼nÃ§ AldÄ±ÄŸÄ±m Kitaplar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Kitap</th>
                        <th>Yazar</th>
                        <th>Ã–dÃ¼nÃ§ Tarihi</th>
                        <th>Ä°ade Tarihi</th>
                        <th>Durum</th>
                        <th>Ä°ÅŸlem</th>
                    </tr>
                </thead>
                <tbody id="loansTableBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            loadMyLoans();
        };
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }
        
        async function loadMyLoans() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/loans/my-loans`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayLoans(data.loans);
                }
            } catch (error) {
                showAlert('Ã–dÃ¼nÃ§ler yÃ¼klenirken hata oluÅŸtu!', 'error');
            }
        }
        
        function displayLoans(loans) {
            const tbody = document.getElementById('loansTableBody');
            
            if (loans.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Ã–dÃ¼nÃ§ kaydÄ± bulunamadÄ±.</td></tr>';
                return;
            }
            
            tbody.innerHTML = loans.map(loan => `
                <tr>
                    <td>${loan.baslik}</td>
                    <td>${loan.yazar}</td>
                    <td>${new Date(loan.odunc_tarihi).toLocaleDateString('tr-TR')}</td>
                    <td>${new Date(loan.iade_tarihi).toLocaleDateString('tr-TR')}</td>
                    <td>
                        <span class="status-badge status-${loan.durum}">
                            ${loan.durum === 'odunc' ? 'Ã–dÃ¼nÃ§te' : loan.durum === 'iade' ? 'Ä°ade Edildi' : 'Gecikme'}
                        </span>
                        ${loan.gecikme_gun > 0 ? `<span style="color:red; font-size:12px;">(${loan.gecikme_gun} gÃ¼n gecikme)</span>` : ''}
                    </td>
                    <td>
                        ${loan.durum === 'odunc' ? 
                            `<button class="btn-return" onclick="returnBook(${loan.oduncID})">Ä°ade Et</button>` : 
                            '-'}
                    </td>
                </tr>
            `).join('');
        }
        
        async function returnBook(oduncID) {
            const token = localStorage.getItem('token');
            
            if (!confirm('Bu kitabÄ± iade etmek istediÄŸinizden emin misiniz?')) return;
            
            try {
                const response = await fetch(`${API_URL}/loans/return/${oduncID}`, {
                    method: 'POST',
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Kitap baÅŸarÄ±yla iade edildi!', 'success');
                    loadMyLoans();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Ä°ÅŸlem sÄ±rasÄ±nda hata oluÅŸtu!', 'error');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
