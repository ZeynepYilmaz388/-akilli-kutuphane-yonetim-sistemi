    <style>

<body>
    <div class="container">

                            <div class="mb-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');
            
            alertDiv.innerHTML = '<div class="alert alert-info">â³ GiriÅŸ yapÄ±lÄ±yor...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    })
                });
                
                const data = await response.json();
                console.log('Login Response:', data);
                
                if (response.ok) {
                    alertDiv.innerHTML = '<div class="alert alert-success"> GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...</div>';
                    
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    if (data.access_token) {
                        localStorage.setItem('token', data.access_token);
                    }
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-danger"> ${data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z!'}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                alertDiv.innerHTML = `<div class="alert alert-danger"> BaÄŸlantÄ± hatasÄ±: ${error.message}</div>`;
            }
        });
    </script>
