<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünç Aldıklarım - Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .nav-pills .nav-link {
            border-radius: 10px;
            padding: 12px 25px;
            margin-right: 10px;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="card-body py-4">
                        <h1 class="display-5 fw-bold">
                            <i class="fas fa-bookmark"></i> Ödünç Aldığım Kitaplar
                        </h1>
                        <p class="lead mb-0">İade tarihleri ve kitap durumları</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-book fa-3x text-primary mb-3"></i>
                        <h3 class="fw-bold" id="totalLoans">0</h3>
                        <p class="text-muted mb-0">Toplam</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-3x text-warning mb-3"></i>
                        <h3 class="fw-bold" id="activeLoans">0</h3>
                        <p class="text-muted mb-0">Aktif</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h3 class="fw-bold" id="returnedLoans">0</h3>
                        <p class="text-muted mb-0">İade Edildi</p>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#active-tab">
                    <i class="fas fa-clock"></i> Aktif Ödünçler
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#returned-tab">
                    <i class="fas fa-check"></i> İade Edilenler
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#all-tab">
                    <i class="fas fa-list"></i> Tümü
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="active-tab">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-clock"></i> Aktif Ödünçler</h3>
                        <div id="activeLoansContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="returned-tab">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-check"></i> İade Edilenler</h3>
                        <div id="returnedLoansContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="all-tab">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-list"></i> Tüm Ödünç Kayıtları</h3>
                        <div id="allLoansContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        document.addEventListener('DOMContentLoaded', async function() {
            await loadActiveLoans();
            await loadReturnedLoans();
            await loadAllLoans();
            updateStats();
        });

        async function loadActiveLoans() {
            const container = document.getElementById('activeLoansContainer');
            
            try {
                const response = await fetch('/api/loans/my-active-loans', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(' Aktif ödünçler API cevabı:', data);
                    
                    if (data.success && data.loans && data.loans.length > 0) {
                        console.log(' İlk kayıt:', data.loans[0]);
                        
                        container.innerHTML = data.loans.map(loan => {
                            // PostgreSQL küçük harf döndürüyor!
                            const loanId = loan.oduncid || loan.oduncID || loan.oduncID;
                            const bookTitle = loan.kitap_baslik || loan.baslik || 'İsimsiz Kitap';
                            const borrowDate = loan.odunc_tarihi;
                            const dueDate = loan.iade_tarihi;
                            
                            console.log(' Kitap:', bookTitle, 'ID:', loanId);
                            
                            // Tarih hesaplama
                            const dueDateObj = new Date(dueDate);
                            const now = new Date();
                            const isOverdue = now > dueDateObj;
                            const diffMs = dueDateObj - now;
                            const diffMinutes = Math.ceil(diffMs / (1000 * 60));
                            
                            let statusBadge;
                            if (isOverdue) {
                                const overdueMinutes = Math.abs(diffMinutes);
                                statusBadge = `<span class="badge bg-danger"><i class="fas fa-exclamation-triangle"></i> GECİKMİŞ! (${overdueMinutes} dakika)</span>`;
                            } else if (diffMinutes <= 60) {
                                statusBadge = `<span class="badge bg-warning"><i class="fas fa-clock"></i> YAKLAŞIYOR (${diffMinutes} dk)</span>`;
                            } else {
                                const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                                statusBadge = `<span class="badge bg-success"><i class="fas fa-check"></i> ZAMANINDA (${diffDays} gün kaldı)</span>`;
                            }
                            
                            return `
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div class="flex-grow-1">
                                                <h5 class="card-title">${bookTitle}</h5>
                                                <p class="card-text">
                                                    <small class="text-muted">
                                                        <i class="fas fa-calendar-alt"></i> Ödünç: ${borrowDate}<br>
                                                        <i class="fas fa-calendar-check"></i> İade: ${dueDate}<br>
                                                        ${statusBadge}
                                                    </small>
                                                </p>
                                            </div>
                                            <div>
                                                <button class="btn btn-success btn-lg" onclick="returnBook(${loanId})">
                                                    <i class="fas fa-undo"></i> İade Et
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        container.innerHTML = '<div class="alert alert-info"><i class="fas fa-info-circle"></i> Aktif ödünç kitabınız yok</div>';
                    }
                } else {
                    container.innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> Veriler yüklenemedi</div>';
                }
            } catch (error) {
                console.error('Aktif ödünçler yükleme hatası:', error);
                container.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times-circle"></i> Hata: ' + error.message + '</div>';
            }
        }

        async function loadReturnedLoans() {
            const container = document.getElementById('returnedLoansContainer');
            
            try {
                const response = await fetch('/api/loans/my-returned-loans', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(' İade edilenler:', data);
                    
                    if (data.success && data.loans && data.loans.length > 0) {
                        container.innerHTML = data.loans.map(loan => {
                            const bookTitle = loan.kitap_baslik || loan.baslik || 'İsimsiz Kitap';
                            const borrowDate = loan.odunc_tarihi;
                            const returnDate = loan.gercek_iade_tarihi;
                            const penalty = loan.ceza_ucreti || 0;
                            
                            return `
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${bookTitle}</h5>
                                        <p class="card-text">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar-alt"></i> Ödünç: ${borrowDate}<br>
                                                <i class="fas fa-check"></i> İade Edildi: ${returnDate || 'Bilinmiyor'}<br>
                                                ${penalty > 0 
                                                    ? `<span class="badge bg-danger">Ceza: ${penalty} TL</span>` 
                                                    : '<span class="badge bg-success">Zamanında İade</span>'}
                                            </small>
                                        </p>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        container.innerHTML = '<div class="alert alert-info">Henüz iade ettiğiniz kitap yok</div>';
                    }
                } else {
                    container.innerHTML = '<div class="alert alert-warning">Veriler yüklenemedi</div>';
                }
            } catch (error) {
                console.error('İade edilenler yükleme hatası:', error);
                container.innerHTML = '<div class="alert alert-danger">Hata: ' + error.message + '</div>';
            }
        }

        async function loadAllLoans() {
            const container = document.getElementById('allLoansContainer');
            
            try {
                const response = await fetch('/api/loans/my-loans', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(' Tüm ödünçler:', data);
                    
                    if (data.success && data.loans && data.loans.length > 0) {
                        container.innerHTML = `
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Kitap</th>
                                            <th>Yazar</th>
                                            <th>Ödünç Tarihi</th>
                                            <th>İade Tarihi</th>
                                            <th>Durum</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.loans.map(loan => {
                                            const bookTitle = loan.kitap_baslik || loan.baslik || 'İsimsiz Kitap';
                                            const author = loan.yazar || 'Bilinmiyor';
                                            const isReturned = loan.iade_durumu || (loan.durum === 'iade');
                                            
                                            const statusBadge = isReturned
                                                ? '<span class="badge bg-success">İade Edildi</span>'
                                                : '<span class="badge bg-warning">Aktif</span>';
                                            
                                            return `
                                                <tr>
                                                    <td><strong>${bookTitle}</strong></td>
                                                    <td>${author}</td>
                                                    <td>${loan.odunc_tarihi}</td>
                                                    <td>${loan.iade_tarihi}</td>
                                                    <td>${statusBadge}</td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    } else {
                        container.innerHTML = '<div class="alert alert-info">Henüz ödünç kaydınız yok</div>';
                    }
                } else {
                    container.innerHTML = '<div class="alert alert-warning">Veriler yüklenemedi</div>';
                }
            } catch (error) {
                console.error(' Tüm ödünçler yükleme hatası:', error);
                container.innerHTML = '<div class="alert alert-danger">Hata: ' + error.message + '</div>';
            }
        }

        async function returnBook(loanId) {
            console.log(' İade ediliyor, Loan ID:', loanId);
            
            if (!loanId || loanId === 'undefined' || loanId === undefined) {
                alert(' Geçersiz ödünç ID!');
                console.error(' Loan ID undefined:', loanId);
                return;
            }
            
            if (!confirm('Bu kitabı iade etmek istediğinize emin misiniz?')) return;
            
            try {
                const response = await fetch('/api/loans/return/' + loanId, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log(' İade cevabı:', data);
                
                if (response.ok && data.success) {
                    alert(' ' + data.message);
                    await loadActiveLoans();
                    await loadReturnedLoans();
                    await loadAllLoans();
                    updateStats();
                } else {
                    alert(' Hata: ' + (data.message || 'İade işlemi başarısız!'));
                }
            } catch (error) {
                console.error(' İade hatası:', error);
                alert(' Bağlantı hatası: ' + error.message);
            }
        }

        async function updateStats() {
            try {
                const allResponse = await fetch('/api/loans/my-loans', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const activeResponse = await fetch('/api/loans/my-active-loans', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (allResponse.ok && activeResponse.ok) {
                    const allData = await allResponse.json();
                    const activeData = await activeResponse.json();
                    
                    const totalCount = allData.loans ? allData.loans.length : 0;
                    const activeCount = activeData.loans ? activeData.loans.length : 0;
                    const returnedCount = totalCount - activeCount;
                    
                    document.getElementById('totalLoans').textContent = totalCount;
                    document.getElementById('activeLoans').textContent = activeCount;
                    document.getElementById('returnedLoans').textContent = returnedCount;
                }
            } catch (error) {
                console.error(' İstatistik güncelleme hatası:', error);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>
</html>
